<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Logo Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-and-spin {
            10% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }

            40% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0;
            }

            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .loading-animation {
            animation: pulse-and-spin 1.5s infinite ease-in-out;
        }
    </style>
</head>

<body>
    <div class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div>
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/ezservice%20logo-miJnUWSEJEKbTfIjsQVtRMf466kdyM.png"
                alt="Loading logo" class="w-16 h-16 loading-animation" />
            <p class="tracking-wide" style="font-family:Verdana, Geneva, Tahoma, sans-serif">loading...</p>
        </div>
    </div>
</body>

</html>
