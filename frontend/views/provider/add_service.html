<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind Configuration -->
    <script src="/frontend/public/js/color_config.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <main class="max-w-7xl mx-auto px-2 md:px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-4 md:p-6 mb-8">
            <div class="flex items-center mb-4">
                <i data-lucide="plus-circle" class="w-6 h-6 mr-2 text-primary"></i>
                <h2 class="text-2xl font-semibold">Add New Service</h2>
            </div>
            <form id="addServiceForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                    <div>
                        <label for="addServiceName" class="block text-sm font-medium text-gray-700 mb-1">Service Name</label>
                        <input type="text" id="addServiceName" name="addServiceName" required
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary">
                    </div>
                    <div>
                        <label for="addServiceCategory" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <select id="addServiceCategory" name="addServiceCategory" required
                            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary">
                            <option value="">Select a category</option>
                            <option value="Cleaning">Cleaning</option>
                            <option value="Repair">Repair</option>
                            <option value="Installation">Installation</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Consultation">Consultation</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="addServicePrice" class="block text-sm font-medium text-gray-700 mb-1">Price (â‚¹)</label>
                        <input type="number" id="addServicePrice" name="addServicePrice" min="0" step="0.01" required
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary">
                    </div>
                    <div>
                        <label for="addServiceLocations" class="block text-sm font-medium text-gray-700 mb-1">Secvice Locations</label>
                        <input type="text" id="addServiceLocations" name="addServiceLocations" min="0.5" step="0.5" required
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary">
                    </div>
                    <div>
                        <label for="addServicePrice" class="block text-sm font-medium text-gray-700 mb-1">Experiance Years</label>
                        <select id="experiance" name="experiance" required
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary">
                        <option value="">Select Year</option>
                        <option value="1+ Year Experiance">1+ Year Experiance</option>
                        <option value="3+ Year Experiance">3+ Year Experiance</option>
                        <option value="5+ Year Experiance">5+ Year Experiance</option>
                        <option value="10+ Year Experiance">10+ Year Experiance</option>
                    </select>
                    </div>
                    <div>
                        <label for="addProvidedServices" class="block text-sm font-medium text-gray-700 mb-1">Provided Secvices
                        </label>
                        <input type="text" id="addProvidedServices" name="addProvidedServices" min="0.5" step="0.5" required
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary">
                    </div>
                    <div>
                        <label for="addWorkingImages" class="block text-sm font-medium text-gray-700 mb-1">Working Images</label>
                        <input type="file" id="addWorkingImages" name="addWorkingImages" min="0.5" step="0.5" accept="image/*" multiple class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary">
                    </div>
                    <div class="md:col-span-2">
                        <label for="addServiceDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea id="addServiceDescription" name="addServiceDescription" rows="3" required
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary"></textarea>
                    </div>
                </div>
                <div class="mt-6 flex gap-2">
                    <button type="submit" class="flex items-center px-4 py-2 bg-primary text-white rounded hover:bg-primary focus:outline-none focus:ring-1 focus:ring-primary focus:ring-offset-2">
                        <i data-lucide="save" class="w-4 h-4 mr-2"></i>
                        Add Service
                    </button>
                    <button type="submit" class="flex items-center px-4 py-2 border border-primary text-primary rounded">
                        <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                        Back to Service Page
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script>
        lucide.createIcons();
    </script>
    </body>
    </html>
