<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind Configuration -->
    <script src="/frontend/public/js/color_config.js"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="bg-white mx-2 sm:mx-20 my-5 px-5 py-3 rounded-lg overflow-x-scroll flex gap-2">
        <p><a href="#" class="text-gray-600 hover:text-primary mr-2">profile</a>/</p>
        <p><a href="user_servicelist.html" class="text-gray-600 hover:text-primary mr-2">order</a>/</p>
        <p><a href="#" class="text-gray-600 hover:text-primary mr-2">notification</a>/</p>
        <p><a href="user_complaintlist.html" class="text-gray-600 hover:text-primary mr-2">complaint</a>/</p>
    </div>
    <div class="container mx-auto px-4 pb-5 max-w-3xl">
        <div class="bg-white rounded-lg shadow p-6">
            <form>
            <div class="my-2">
                <p class="ml-1 text-gray-500 text-sm">Name</p>
                <input type="text" name="name" class="border outline-none focus:border-primary rounded-sm w-full p-2 text-gray-600">
            </div>
            <div class="my-2">
                <p class="ml-1 text-gray-500 text-sm">Email</p>
                <input type="text" name="email" class="border outline-none focus:border-primary rounded-sm w-full p-2 text-gray-600">
            </div>
            <div class="my-2">
                <p class="ml-1 text-gray-500 text-sm">Mobile Number</p>
                <input type="text" name="mobile" class="border outline-none focus:border-primary rounded-sm w-full p-2 text-gray-600">
            </div>
            <div class="my-2">
                <p class="ml-1 text-gray-500 text-sm">Gender</p>
                <select class="border outline-none focus:border-primary rounded-sm w-full p-2 text-gray-600">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="my-2">
                <p class="ml-1 text-gray-500 text-sm">Recidential Address</p>
                <Textarea rows="3" class="resize-none border outline-none focus:border-primary rounded-sm w-full p-2 text-gray-600"></Textarea>
            </div>
            <div class="sm:grid sm:grid-cols-3 sm:gap-2">
                <div class="my-2">
                    <p class="ml-1 text-gray-500 text-sm">City</p>
                    <input type="text" name="city" class="border outline-none focus:border-primary rounded w-full p-2 text-gray-600">
                </div>
                <div class="my-2">
                    <p class="ml-1 text-gray-500 text-sm">State</p>
                    <input type="text" name="state" class="border outline-none focus:border-primary rounded w-full p-2 text-gray-600">
                </div>
                <div class="my-2">
                    <p class="ml-1 text-gray-500 text-sm">Country</p>
                    <input type="text" name="country" class="border outline-none focus:border-primary rounded w-full p-2 text-gray-600">
                </div>
                </div>
            <button class="bg-primary py-2 px-3 rounded text-white w-full">Edit Information</button>
            </form>
        </div>
    </div>
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
